<div *ngIf="coordinates">
    <h2>{{ coordinates.name }}, {{weatherTemp}} graus</h2>
    <img [src]="'https://openweathermap.org/img/wn/' + weatherIcon + '@2x.png'" alt="Ícone do clima">
    <p>Country: {{ coordinates.country }}</p>
    <p *ngIf="coordinates.state">State: {{ coordinates.state }}</p>
    <p>Latitude: {{ coordinates.lat }}</p>
    <p>Longitude: {{ coordinates.lon }}</p>
    <br>
    <p>{{weatherDescription}}</p>
</div>

<div>
    <mat-form-field class="example-form-field">
        <mat-label>Cidade</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        @if (value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
        </button>
        }
    </mat-form-field>

    <button (click)="buttonClicked()">Ok</button>
</div>
